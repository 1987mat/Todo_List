<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Todo List App</h1>
    </div>
    <div class="sidebar">
      <div class="sidebar-projects-div">
        <h2 class="project-sidebar-title">Projects</h2>
        <ul class="project-list" data-lists>
        </ul>
        <button id="new-project-btn">+ New Project</button>
        <div class="add-project-popup">
          <input id="project-name-input" type="text" maxlength="15" data-new-input-list>
          <div class="project-buttons">
            <button class="add-btn">Add</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>
      </div>    
    </div>
    <div class="content">
      <div class="todo-list-container">
        <h2 class="project-title-preview"></h2>
        <div class="task-list" data-tasks-container>
        </div>
        <div class="container-buttons">
          <button class="add-task-btn">+ New Task</button>
          <button class="delete-project-btn">Delete</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="copyright-div">
        <span class="footer-span">Developed by Mat</span>
        <a href="https://github.com/1987mat" target="_blank">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
  </div>
  <!-- HIDDEN NEW TASK POPUP -->
  <div class='new-task-popup hidden'>
    <span aria-hidden="true" class="close-popup-icon">&times;</span>
    <form action="" class="task-form">
        <label for="task-name-input">Name</label>
        <input type="text" id="task-name-input" maxlength="8" name="task-name-input" required>
        <label for="task-description">Description</label>
        <textarea name="task-description" id="task-description" cols="30" rows="10" maxlength="70" required></textarea>
        <label for="task-date-input">Due Date</label>
        <input type="date" id="task-date-input" required>
        <button type="submit" class="save-task-btn">SAVE</button>
    </form>
  </div>
  <!-- HIDDEN EDIT TASK POPUP -->
  <div class='edit-task-popup hidden'>
    <span aria-hidden="true" class="close-popup-icon-edit">&times;</span>
    <form action="" class="task-form-edit">
        <label for="task-name-input-edit">Name</label>
        <input type="text" id="task-name-input-edit" maxlength="15" name="task-name-input-edit" required>
        <label for="task-description-edit">Description</label>
        <textarea name="task-description-edit" id="task-description-edit" cols="30" rows="10" maxlength="70" required></textarea>
        <label for="task-date-input-edit">Due Date</label>
        <input type="date" id="task-date-input-edit" required>
        <button type="submit" class="save-task-btn-edit">SAVE</button>
    </form>
  </div>
  <script src="main.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
