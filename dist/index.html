<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Todo List App</h1>
    </div>

    <div class="sidebar">
      <h2 class="project-sidebar-title">Projects</h2>
      <ul class="project-list" data-lists>
      </ul>
      <button id="new-project-btn">+ New Project</button>
      <div class="add-project-popup">
        <label for="project-name-input" class="name-label"></label>
        <input id="project-name-input" type="text" maxlength="15" data-new-input-list>
        <div class="project-buttons">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>    
    </div>
    <div class="content">
      <div class="todo-list-container" data-preview-container>
        <h2 class="project-title-preview"></h2>
        <div class="task-list" data-tasks-container>
          <div class="task-div">
            <input type="checkbox" name="task">
            <span></span>
          </div> 
        </div>
        <div class="container-buttons">
          <a href="#" class="add-icon-link"><i class="fa fa-plus"></i></a>
          <input type="text" name="task-input" id="task-input" placeholder="add new task">
          <button class="delete-project-btn">Delete Project</button>
          <button class="edit-task-btn">Edit Task</button>
          <button class="delete-task-btn">Delete Task</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <span class="footer-span">Developed by Mat</span>
      <a href="https://github.com/1987mat" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </div>
  </div>
  <template id="task-template">
    <div class="task-div">
      <input type="checkbox">
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
